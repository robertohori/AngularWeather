<!DOCTYPE html>
<html ng-app="weather">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>WeatherNow</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
    <div ng-controller="IndexWeatherController">
        <h1> Weather Today </h1>
        <div>
            <h2>{{weather.today.name}} </h2>
            <h2>{{weather.today.temp}}ยบ </h2>
            <p>{{weather.today.desc}}</p>
        </div>
        <h1> Weather week </h1>

        <div ng-repeat="List in weather.week.list">
            <h2>{{List.dt}} </h2>
            <h2>{{List.weather[0].description}} </h2>
              <h2>  {{List.temp.day}}</h2>
              <h2>      Min:{{List.temp.min}} </h2>
                <h2>    max:{{List.temp.max}}</h2>
            
             <h2>  night:{{List.temp.night}}</h2>
              <h2>      ever:{{List.temp.eve}} </h2>
                <h2>    morn:{{List.temp.morn}}</h2>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="lib\app.js"></script>
</body>

</html>
